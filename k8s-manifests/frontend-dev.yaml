kind: Namespace
apiVersion: v1
metadata:
  name: vaccination-system-dev
  labels:
    name: vms
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service-deployment 
  namespace: vaccination-system-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      vms: frontend
  template:
    metadata:
      labels:
        vms: frontend
    spec:
      containers:
        - name: frontend-service-pod
          image: ${ECR_REGISTRY_URI}:${IMAGE_TAG}
          imagePullPolicy: Always
          env:
            - name: AUTH_SERVICE_BASE_URL
              value: 'http://auth-service:8002/api/'
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 300m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 250Mi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-service-hpa
  namespace: vaccination-system-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend-service-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 400Mi